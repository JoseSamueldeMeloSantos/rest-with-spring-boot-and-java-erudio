server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,http://www.erudio.com.br

file:
  upload-dir: /Documents/programs/doc


email:
  subject: "Default Subject"
  message: "Default Message"

spring:
  application:
    name: rest-with-spring-boot-and-java-erudio
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enabled: true
      mail.smtp.starttls.required: true

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215 MB

    open-in-view: false
#para adicionar/configurar level de logs
logging:
  level:
    #root: WARN -> Define o tipo de nivel de toda a aplicacao(caso nao coloque o padrao e info)
    br.com.bthirtyeight: DEBUG #defini que os arquivos desse pacote sera usado em um tipo de nivel

#config personalizada para swagger
#essa config define q o swagger vai documentar a penas a classe controller que corresponde a esse path
spring-doc:    #/api/controler/v1/parametro de endpoint
  paths-to-match: /**/v1/**
  swagger-ui:
    use-root-path: true #define que ira utilizar a url base da aplicacao